<div class="container">
  <div class="row">
    <button class="btn btn-lg btn-link" routerLink='/'>Home</button>
  </div>
  <div class="row">
    <div class="col">
      <h3>Add a new quotable author:</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="border border-dark col-sm-9"><br>
        <form (submit)="createAuthor()">
          <h3>Name: </h3>
          <input class="form-control col-sm-10" type="text" required minlength="4" name="newauthor.name" [(ngModel)]="newauthor.name"><br>
          <button class="col-4 btn btn-primary btn-lg" routerLink="/">Cancel</button>
          <button class="col-4 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
